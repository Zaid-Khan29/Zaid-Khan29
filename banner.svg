<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background with improved gradient -->
  <rect width="800" height="200" rx="15" fill="url(#grad)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation styles -->
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      .cursor {
        animation: blink 1s infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      .floating {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .rotating {
        animation: rotate 12s linear infinite;
        transform-origin: center;
      }
      
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      
      .typing-container {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
      }
      
      .typing-text {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #61DAFB;
        width: 0;
        animation: typing 3.5s steps(20, end) forwards, blink 1s step-end infinite;
      }
      
      @keyframes slideIn {
        0% { transform: translateX(-50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      
      .tech-stack text {
        animation: slideIn 0.5s ease-out forwards;
        opacity: 0;
      }
      
      .tech-stack text:nth-child(1) { animation-delay: 0.1s; }
      .tech-stack text:nth-child(2) { animation-delay: 0.3s; }
      .tech-stack text:nth-child(3) { animation-delay: 0.5s; }
      .tech-stack text:nth-child(4) { animation-delay: 0.7s; }
      .tech-stack text:nth-child(5) { animation-delay: 0.9s; }
      .tech-stack text:nth-child(6) { animation-delay: 1.1s; }
      
      @keyframes highlight {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.3)); }
        50% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.7)); }
      }
      
      .highlight {
        animation: highlight 3s ease-in-out infinite;
      }
    </style>
    
    <!-- Mask for typing animation -->
    <mask id="typingMask">
      <rect width="800" height="200" fill="white" />
      <rect id="typingRect" x="270" y="95" width="0" height="25" fill="black">
        <animate attributeName="width" from="0" to="260" dur="3.5s" begin="0s" fill="freeze" calcMode="steps(20, end)" />
      </rect>
    </mask>
  </defs>
  
  <!-- Code symbols and decorative elements -->
  <g class="floating" transform="translate(70, 100)">
    <text font-family="monospace" font-size="45" fill="#61DAFB">&lt;/&gt;</text>
  </g>
  
  <g class="floating" style="animation-delay: -1s" transform="translate(720, 70)">
    <text font-family="monospace" font-size="30" fill="#F06529">{}</text>
  </g>
  
  <g class="rotating" transform="translate(700, 130)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#F06529" stroke-width="6" />
    <circle cx="0" cy="0" r="25" fill="none" stroke="#2965f1" stroke-width="4" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="#3C873A" stroke-width="3" />
  </g>
  
  <!-- Main title with highlight effect -->
  <g class="highlight">
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">ZAID KHAN</text>
  </g>
  
  <!-- Subtitle with typing animation -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#61DAFB" text-anchor="middle" mask="url(#typingMask)">Full Stack Developer</text>
  <text x="530" y="110" font-family="monospace" font-size="28" fill="#61DAFB" class="cursor">|</text>
  
  <!-- Description -->
  <text x="400" y="145" font-family="monospace" font-size="18" fill="#ccc" text-anchor="middle">Building elegant solutions from front to back</text>
  
  <!-- Tech stack with improved alignment and animation -->
  <g class="tech-stack">
    <text x="150" y="175" font-family="monospace" font-size="16" fill="#E44D26" text-anchor="middle">HTML</text>
    <text x="230" y="175" font-family="monospace" font-size="16" fill="#264DE4" text-anchor="middle">CSS</text>
    <text x="320" y="175" font-family="monospace" font-size="16" fill="#F7DF1E" text-anchor="middle">JavaScript</text>
    <text x="420" y="175" font-family="monospace" font-size="16" fill="#61DAFB" text-anchor="middle">React</text>
    <text x="510" y="175" font-family="monospace" font-size="16" fill="#3C873A" text-anchor="middle">Node.js</text>
    <text x="610" y="175" font-family="monospace" font-size="16" fill="#4479A1" text-anchor="middle">MongoDB</text>
  </g>
  
  <!-- Decorative connecting lines -->
  <g stroke-dasharray="5,5" stroke-width="1.5" stroke-opacity="0.6">
    <path d="M150,120 C250,80 350,70 400,70" stroke="#61DAFB" fill="none" />
    <path d="M650,120 C550,80 450,70 400,70" stroke="#F06529" fill="none" />
  </g>
  
  <!-- Small code particles -->
  <g class="floating" style="animation-delay: -2s">
    <circle cx="200" cy="50" r="4" fill="#F7DF1E" />
    <circle cx="220" cy="70" r="3" fill="#264DE4" />
    <circle cx="180" cy="40" r="2" fill="#E44D26" />
  </g>
  <g class="floating" style="animation-delay: -1s">
    <circle cx="600" cy="50" r="4" fill="#3C873A" />
    <circle cx="580" cy="70" r="3" fill="#61DAFB" />
    <circle cx="620" cy="40" r="2" fill="#4479A1" />
  </g>
</svg>